<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preference Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f8f0c7] border-8 rounded-lg border-white">
    <main class="container mx-auto px-4">
      <h1 class="text-[#823d17] font-bold text-7xl font-serif">
        Leaf &amp; Brew Box
      </h1>
      <h2 class="text-[#883b1c] font-bold text-2xl my-4">Preferences</h2>

      <form class="bg-white p-4 relative">
        <!-- SUBSCRIPTION -->
        <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <legend class="text-[#b05122] text-xl font-bold">Subscription</legend>

          <!-- SUBSCRIPTION TIER -->
          <section class="flex flex-col my-2 md:w-full md:order-1">
            <label class="font-bold text-md">Subscription Tier</label>
            <select
              class="border-2 border-[#f8f0c7] p-2 font-medium focus:outline-[#f8f0c7] md:h-9 md:text-sm md:font-bold md:pt-0.5"
            >
              <option>Basic (1 tea per month)</option>
              <option>Standard (3 teas per month)</option>
              <option>Deluxe (5 teas per month)</option>
            </select>
          </section>

          <!-- TASTE PREFERENCE -->
          <section class="md:w-full md:order-2 md:pt-3">
            <p class="font-bold">Taste Preference</p>
            <section class="font-medium leading-tight">
              <section>
                <input type="checkbox" id="fruity" name="fruity" />
                <label for="fruity">Fruity</label>
              </section>
              <section>
                <input type="checkbox" id="floral" name="floral" />
                <label for="floral">Floral</label>
              </section>
              <section>
                <input type="checkbox" id="sweet" name="sweet" />
                <label for="sweet">Sweet</label>
              </section>
            </section>
          </section>

          <!-- LOOSE OR BAGGED -->
          <section class="md:w-full md:order-4">
            <p class="font-bold md:pt-3">Loose Leaf or Bagged?</p>
            <section class="font-medium leading-tight">
              <section>
                <input type="radio" id="loose" name="tea-preference" />
                <label for="loose">Loose</label>
              </section>
              <section>
                <input type="radio" id="bagged" name="tea-preference" />
                <label for="bagged">Bagged</label>
              </section>
              <section>
                <input type="radio" id="either" name="tea-preference" />
                <label for="either">Either</label>
              </section>
            </section>
          </section>

          <!-- DIETARY RESTRICTIONS -->
          <section class="flex flex-col my-2 md:w-full md:order-3">
            <label class="font-bold" for="delivery_instructions"
              >Dietary Restrictions</label
            >
            <textarea
              class="border-2 border-[#f8f0c7] p-4 focus:outline-green-500 hover:cursor-default md:h-16"
              id="delivery_instructions"
            ></textarea>
          </section>
        </fieldset>

        <!-- CUSTOMER DETAILS -->
        <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4 relative mt-8">
          <legend class="text-[#b05122] text-xl font-bold">Details</legend>

          <!-- NAME -->
          <section class="flex flex-col mt-6 md:w-full">
            <label class="font-bold text-md">Full Name</label>
            <input
              class="border-2 border-[#f8f0c7] p-2 font-medium focus:outline-[#f8f0c7]"
              type="text"
              value="Earl Greyson"
            />
          </section>

          <!-- EMAIL -->
          <section class="flex flex-col md:w-full md:pt-6">
            <label class="font-bold text-md">Email</label>
            <input
              class="border-2 border-[#f8f0c7] p-2 font-medium focus:outline-[#f8f0c7]"
              type="email"
              value="earlgreyson@tealovers.com"
            />
          </section>

          <!-- DELIVERY -->
          <section class="md:w-full">
            <h3 class="font-bold text-md">Delivery Address</h3>
            <section
              class="border-2 border-[#f8f0c7] rounded-lg p-2 font-medium focus:outline-[#f8f0c7]"
            >
              <p>12 Brewster Lane</p>
              <p>Steepville</p>
              <p class="mb-1">TE 67894</p>
              <a class="text-[#d19379] text-sm underline" href="#"
                >Change address</a
              >
            </section>
          </section>

          <!-- PAYMENT -->
          <section md:w-full>
            <h3 class="font-bold text-md">Payment Method</h3>
            <section
              class="border-2 border-[#f8f0c7] rounded-lg p-2 font-medium focus:outline-[#f8f0c7] px-4"
            >
              <section class="flex justify-between items-start">
                <p class="font-medium">....8523</p>
                <section class="relative h-8 w-16">
                  <img
                    class="h-12 w-auto absolute left-0 -top-4 opacity-70 hover:opacity-100 transition-opacity duration-300"
                    src="assets/img/logo_visa.png"
                    alt="visa"
                  />
                  <img
                    class="h-6 w-auto absolute left-10 -top-1 opacity-20 hover:opacity-100 transition-opacity duration-300"
                    src="assets/img/logo_mastercard.png"
                    alt="mastercard"
                  />
                </section>
              </section>
              <a class="text-[#d19379] text-sm underline" href="#">Change payment method</a>
            </section>
          </section>

          <!-- DELIVERY ICON -->
          <svg
            class="fill-[#b05122] absolute -top-10 right-0"
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 960 960"
            width="50px"
          >
            <path
              d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240Zm480 0q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120Z"
            />
          </svg>
        </fieldset>

        <!-- SAVE BUTTON -->
        <input class="bg-[#883b1c] text-lg p-3 text-white font-bold w-full h-14 mt-8 md:mt-4 hover:cursor-pointer rounded-lg" type="submit" value="Save Preferences" />

        <!-- FORM ICON -->
        <svg
          class="fill-[#b05122] absolute -top-14 right-0 w-24"
          xmlns="http://www.w3.org/2000/svg"
          height="100px"
          viewBox="0 -960 960 960"
          width="100px"
        >
          <path
            d="M160-120v-80h640v80H160Zm560-520h80v-120h-80v120ZM320-280q-66 0-113-47t-47-113v-400h200v96l-72 58q-2 2-8 16v170q0 8 6 14t14 6h160q8 0 14-6t6-14v-170q0-2-8-16l-72-58v-96h400q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Z"
          />
        </svg>
      </form>
    </main>

    <footer class="container mx-auto px-4 flex justify-center items-center p-8">
      <svg
        class="fill-[#883b1c]"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        <path
          d="M160-120v-80h640v80H160Zm160-160q-66 0-113-47t-47-113v-400h640q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Zm0-480h320-400 80Zm400 120h80v-120h-80v120ZM560-360q33 0 56.5-23.5T640-440v-320H400v16l72 58q2 2 8 16v170q0 8-6 14t-14 6H300q-8 0-14-6t-6-14v-170q0-2 8-16l72-58v-16H240v320q0 33 23.5 56.5T320-360h240ZM360-760h40-40Z"
        />
      </svg>
    </footer>
  </body>
</html>
